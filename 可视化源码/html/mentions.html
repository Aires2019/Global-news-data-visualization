<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main1'));
    var option = {
        title:{
            text:'每月新闻数量'
        },
        tooltip:{
            show:true
        },
        legend:{
            data:['新闻数量']
        },
        xAxis: [{
            type: 'category',
            data: ['一月','二月','三月','四月','五月','六月','七月'],
            name: '月份',
        }],
        yAxis:[ {
            type: 'value',
            name: '新闻数量'
        }],
        series: [{
            name:'新闻数量',
            data: [1,2,3,4,5,6,7],
            type: 'bar'
        }]
    };
    myChart.setOption(option);
</script>



<script>
    var myChart = echarts.init(document.getElementById('main4'));
    // 指定图表的配置项和数据
    var option = {
            title:{
                text:'MentionType分布情况'
            },
            legend: {
                type: 'scroll',
                orient: 'vertical',
                show: true,
                right: 0,
                top: 20,
                bottom: 20,
                textStyle: {
                fontSize: 10
                },
                data: ['WEB','CITATIONONLY','CORE','DTIC','JSTOR','NONTEXTUALSOURCE']
            },
            tooltip: {//提示框组件
                trigger: 'item', //item数据项图形触发，主要在散点图，饼图等无类目轴的图表中使用。
                axisPointer: {
                // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                },
                formatter: '{a} <br/>{b} : {c} <br/>百分比 : {d}%' //{a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
            },
            series : [
                {
                    name: 'MentionType分布情况',
                    type: 'pie',
                    radius: ['30%', '60%'],
                    data:[
                        { value: 11, name: 'WEB' },
                        { value: 23, name: 'CITATIONONLY' },
                        { value: 32, name: 'CORE' },
                        { value: 43, name: 'DTIC' },
                        { value: 23, name: 'JSTOR' },
                        { value: 31, name: 'NONTEXTUALSOURCE' }],
                    label:{
                        normal:{
                            show:true,
                            formatter:'{b}:{d}%'
                        }
                    },
                    itemStyle: {
                        normal: {
                            color:function(params){
                                    var colorList=[
                                        '#F3DB5D','#009AFF','#F77474','#28DCCF','#FF5937'
                                ];
                            return colorList[params.dataIndex]
                            },
                            }
                        }
                }
            ]
        };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>


<script type="text/javascript">
